plugins {
    id 'java'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.2.6'

description = 'OpenCADC DALI library'
def git_url = 'https://github.com/opencadc/dal'

dependencies {
    implementation 'log4j:log4j:[1.2,)'
    implementation 'net.sourceforge.javacsv:javacsv:2.0'

    implementation 'org.opencadc:cadc-util:[1.3.18,)'
    implementation 'org.opencadc:cadc-uws:[1.0,)'

    testImplementation 'junit:junit:[4.0,5.0)'
    testImplementation 'xerces:xercesImpl:[2.0,3.0)'
}

apply from: '../opencadc.gradle'
