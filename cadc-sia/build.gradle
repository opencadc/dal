plugins {
    id 'java'
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8
group = 'org.opencadc'
version = '1.1.10'

description = 'OpenCADC SIA server library'
def git_url = 'https://github.com/opencadc/dal'

dependencies {
    implementation 'log4j:log4j:[1.2.0,)'
    implementation 'org.jdom:jdom2:[2.0,)'

    implementation 'org.opencadc:cadc-dali:[1.2.4,)'
    implementation 'org.opencadc:cadc-registry:[1.5.0,)'
    implementation 'org.opencadc:cadc-util:[1.2.23,)'
    implementation 'org.opencadc:cadc-uws:[1.0,)'
    implementation 'org.opencadc:cadc-uws-server:[1.2,)'
    implementation 'org.opencadc:cadc-vosi:[1.0,)'

    testImplementation 'junit:junit:[4.0,)'
    testImplementation 'xerces:xercesImpl:[2.0,)'
}

apply from: '../opencadc.gradle'
